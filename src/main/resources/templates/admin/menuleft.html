
	<aside th:fragment="menuleft" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/admin/dashboard}" class="brand-link">
      <img src="/images/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">CMS Java</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">			
          <img  id= "avatar" th:src="@{'/upload/'+${#authentication.principal.photo}}" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
        	
          <a th:href="@{/admin/user/profile}" class="d-block" th:utext="${#authentication.principal.username}"></a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
          	  <a th:href="@{/admin/user/list}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/user/list' ? 'active':''}" >
                  <i class="fa fa-users nav-icon"></i>
                  <p>User list</p>
                </a>
          </li>
          <li class="nav-item">
          	  <a th:href="@{/admin/article/list}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/article/list' ? 'active':''}" >
                  <i class="fa fa fa-newspaper nav-icon"></i>
                  <p>Article list</p>
                </a>
          </li>     
                <li class="nav-item">
          	  <a th:href="@{/admin/page/list}" class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/admin/page/list' ? 'active':''}" >
                  <i class="fa fa-bars nav-icon"></i>
                  <p>Page list</p>
                </a>
          </li>     
     
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
