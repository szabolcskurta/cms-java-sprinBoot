<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>AdminLTE 3 | Starter</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="/css/font-awesome/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
</head>
<body>



	<!-- Navbar -->
	<div sec:authorize="isAuthenticated()">
	<div th:replace="admin/menutop.html"></div>

	<!-- Main Sidebar Container -->
	
	<div th:replace="admin/menuleft.html"></div>
	</div>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">
					   <div th:if="${user.id}">
							<h1 class="m-0 text-dark">User profile edit</h1>
						</div>
						<div th:if="!${user.id}">
							<h1 class="m-0 text-dark">Add new user</h1>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a href="#">Home</a></li>
							<li class="breadcrumb-item active">Starter Page</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div>


						<div class="card card-primary">

							<!-- /.card-header -->
							<!-- form start -->
							<form role="form"  
								th:object="${user}" method="post">
								<div class="card-body">
									<div class="form-group">
										<input type="hidden" class="form-control" id="userId"
											th:field="${user.id}" placeholder="id">
									</div>
									<div class="form-group">
										<label for="username">Username</label> <input
											type="text" class="form-control" id="username"
											th:field="${user.username}" placeholder="username">
										
										<p class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" /> 
									</div>
									<div class="form-group">
										<label for="firstname">First Name</label> <input
											type="text" class="form-control" id="firstName"
											th:field="${user.firstName}" placeholder="firstname">
											<p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" /> 
									</div>
									<div class="form-group">
										<label for="lastname">Last Name</label> <input
											type="text" class="form-control" id="lastName"
											th:field="${user.lastName}" placeholder="lastname">
										<p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" /> 
											
									</div>
									<div class="form-group">
										<label for="plainpassword">Password</label> <input
											type="password" class="form-control" id="plainpassword"
											th:field="${user.plainPassword}" placeholder="Password">
											<p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" /> 
									</div>
									<div class="form-group">
										<label for="email">Email</label> <input
											type="email" class="form-control" id="email"
											th:field="${user.email}" placeholder="email">
									</div>
									
									
									<div class="form-group" th:object="${articleList}">
										<label for="article">User Role</label>
										<select class="form-control" id="role" name="user.roles" multiple th:field="${user.roles}">
											<option th:each="roleList : ${roleList}"
													th:value="${roleList.id}"  
												
												th:utext="${roleList.name}"></option>
										</select>

									</div>
									<div th:if="${user.id}" class="form-group">
										 <div class="form-group">
											<label for="exampleInputFile">Profile Image</label>
											<div class="input-group">
												<div class="custom-file">
													<input type="file"  accept="image/x-png,image/gif,image/jpeg"  class="custom-file-input" id="profileImg">
													<label class="custom-file-label" for="profileImg">Choose
														file</label>
												</div>
											
												<div class="input-group-append">
													<span class="input-group-text" id="uploadImg">Upload</span>
												</div>
											</div>
										</div>
										<div class="form-group">
											  <img th:src="@{'/upload/'+${user.photo}}"  id ="userPhoto"class=" elevation-2" alt="User Image" width="100px">
										</div>
										
									</div>
								</div>
								<!-- /.card-body -->

								<div class="card-footer">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</form>
						</div>



					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>
	<div th:replace="admin/footer.html">
	</div>
</body>
</html>
