<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<title>AdminLTE 3 | Starter</title>

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="/css/font-awesome/css/all.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="/css/adminlte.min.css">
<!-- Google Font: Source Sans Pro -->
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
	rel="stylesheet">
	  <link rel="stylesheet" href="/css/style.css">
</head>
<body>



	<!-- Navbar -->
	<div th:replace="admin/menutop.html"></div>

	<!-- Main Sidebar Container -->
	<div th:replace="admin/menuleft.html"></div>
	<div class="content-wrapper">
		<!-- Content Header (Page header) -->
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-6">



					</div>
					<!-- /.col -->
					<div class="col-sm-6">
						<ol class="breadcrumb float-sm-right">
							<li class="breadcrumb-item"><a th:href="@{/admin/dashboard}" >Home</a></li>
							<li class="breadcrumb-item active">User list</li>
						</ol>
					</div>
					<!-- /.col -->
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content-header -->

		<!-- Main content -->
		<div class="content">
			<div class="container-fluid">
				<div class="row">
					<div>
					<div class="alert alert-success" th:if="${message}" th:text="${message}" role="alert">
						  
					</div>
					
						<div class="card">
							<div class="card-header">
									<h3 class="card-title">User list </h3>
									<a class="btn btn-primary float-right" th:href="@{/admin/user/add}" >Add new user</a>
							</div>
							<div class="card-body">
								<table id="userList" class="table table-bordered table-hover">
									<thead>
										<tr>
											<th>Id</th>
											<th>First Name</th>
											<th>Last Name</th>
											<th>Username</th>
											<th>Email</th>
											 <th>Edit / Delete</th>
										</tr>
									</thead>

								</table>
							</div>
						</div>



					</div>
				</div>
				<!-- /.row -->
			</div>
			<!-- /.container-fluid -->
		</div>
		<!-- /.content -->
	</div>
	<div th:replace="admin/footer.html"></div>
</body>
</html>
